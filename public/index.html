<!DOCTYPE html>
<html>
<head>
    <title>SPX Market Analyzer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #ffffff;
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            padding: 12px 24px;
            margin: 20px auto;
            border-radius: 25px;
            font-weight: 500;
            display: inline-block;
            width: auto;
        }
        
        .status-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .loading { 
            background: #ffa500;
            color: #000;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .success { 
            background: #00ff88;
            color: #000;
        }
        
        .error { 
            background: #ff3b3b;
            color: white;
        }
        
        button {
            display: block;
            margin: 20px auto;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 500;
            background: #1d4ed8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(29, 78, 216, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .analysis {
            background: #1a1a1a;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin: 20px 0;
            border: 1px solid #333;
            min-height: 300px;
        }
        
        .analysis-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.8;
            font-size: 15px;
            color: #e0e0e0;
        }
        
        .data-info {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #8b949e;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .data-info strong {
            color: #58a6ff;
        }
        
        .time {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #666;
            font-size: 13px;
        }
        
        .market-status {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .market-open {
            color: #00ff88;
        }
        
        .market-closed {
            color: #ff6b6b;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error-message {
            background: #2d1f1f;
            border: 1px solid #ff3b3b;
            color: #ff6b6b;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üéØ SPX Options Market Analyzer</h1>
    <div class="subtitle">Real-time options flow analysis powered by AI</div>
    
    <div class="market-status" id="marketStatus"></div>
    
    <div class="status-container">
        <div id="status" class="status loading">Initializing...</div>
    </div>
    
    <button onclick="fetchAnalysis()">üîÑ Refresh Analysis</button>
    
    <div class="time" id="time"></div>
    
    <div id="analysis" class="analysis">
        <div class="loading-spinner">
            Loading market analysis...<br>
            <small>This may take a few moments</small>
        </div>
    </div>
    
    <div class="footer">
        <p>Auto-refreshes every 10 minutes during market hours (9:30 AM - 4:00 PM EST)</p>
        <p>Data provided by OptionsDepth ‚Ä¢ Analysis by Claude AI</p>
    </div>
    
    <script>
        let autoRefreshInterval;
        
       if (data.success) {
    statusEl.className = 'status success';
    statusEl.textContent = '‚úÖ Analysis updated successfully';
    
    // Use the EST time from the backend
    let dataTimestamp = data.est_time || 'Unknown';
    let spotPrice = data.spot_price || 'Unknown';
    
    analysisEl.innerHTML = `
        <div class="data-info">
            <strong>SPX Price:</strong> ${spotPrice}<br>
            <strong>Data Time:</strong> ${dataTimestamp}<br>
            <strong>Analysis Generated:</strong> ${new Date().toLocaleTimeString('en-US', {
                timeZone: 'America/New_York',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            })} EST
        </div>
        <div class="analysis-content">${data.analysis}</div>
    `;
    
    timeEl.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
}
            
            // Check market hours (9:30 AM - 4:00 PM EST)
            const marketOpen = hours > 9 || (hours === 9 && minutes >= 30);
            const marketClose = hours < 16;
            
            if (marketOpen && marketClose) {
                marketStatusEl.innerHTML = '<span class="market-open">üü¢ Market Open</span>';
                return true;
            } else {
                marketStatusEl.innerHTML = '<span class="market-closed">üî¥ Market Closed</span>';
                return false;
            }
        }
        
        async function fetchAnalysis() {
            const statusEl = document.getElementById('status');
            const analysisEl = document.getElementById('analysis');
            const timeEl = document.getElementById('time');
            
            statusEl.className = 'status loading';
            statusEl.textContent = 'Fetching latest market data...';
            
            try {
                const response = await fetch('/api/analyze');
                const data = await response.json();
                
                if (data.success) {
                    statusEl.className = 'status success';
                    statusEl.textContent = '‚úÖ Analysis updated successfully';
                    
                    // Format the data timestamp if available
                    let dataTimestamp = 'Unknown';
                    if (data.data_timestamp) {
                        const dt = new Date(data.data_timestamp);
                        dataTimestamp = dt.toLocaleTimeString('en-US', { 
                            timeZone: 'America/New_York',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        }) + ' EST';
                    }
                    
                    analysisEl.innerHTML = `
                        <div class="data-info">
                            <strong>Data Fetched:</strong> ${dataTimestamp}<br>
                            <strong>Analysis Generated:</strong> ${new Date().toLocaleTimeString('en-US', {
                                timeZone: 'America/New_York',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            })} EST
                        </div>
                        <div class="analysis-content">${data.analysis}</div>
                    `;
                    
                    timeEl.textContent = 'Last updated: ' + new Date().toLocaleTimeString();
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = '‚ùå Error: ' + (data.error || 'Unknown error');
                    
                    analysisEl.innerHTML = `
                        <div class="error-message">
                            <strong>Error:</strong> ${data.error || 'Failed to fetch analysis'}<br>
                            <small>Please try again or check the console for details.</small>
                        </div>
                    `;
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Connection failed';
                
                analysisEl.innerHTML = `
                    <div class="error-message">
                        <strong>Connection Error:</strong> ${error.message}<br>
                        <small>Please check your internet connection and try again.</small>
                    </div>
                `;
                
                console.error('Fetch error:', error);
            }
        }
        
        function setupAutoRefresh() {
            // Clear any existing interval
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // Set up auto-refresh every 10 minutes
            autoRefreshInterval = setInterval(() => {
                if (checkMarketStatus()) {
                    console.log('Auto-refreshing...');
                    fetchAnalysis();
                }
            }, 600000); // 10 minutes
        }
        
        // Initialize
        checkMarketStatus();
        fetchAnalysis();
        setupAutoRefresh();
        
        // Update market status every minute
        setInterval(checkMarketStatus, 60000);
    </script>
</body>
</html>
